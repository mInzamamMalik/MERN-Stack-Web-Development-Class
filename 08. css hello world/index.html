<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        h1 {
            color: rgb(77, 107, 75);
        }
    </style> -->

    <link rel="stylesheet" href="./style.css">


</head>

<body>
    

    <h1 id="firstHeading" class="heading1">Hello CSS</h1>

    <h2 class="heading1">Some more text</h2>
    
    <form>

        <fieldset>
            <legend class="heading1">Bio Data</legend>

            <label for="nameInput"> Name: </label>
            <input required minlength="3" maxlength="20" type="text" id="nameInput"
                placeholder="enter your full name here">

            <br>

            <label for="rollInput"> Roll: </label>
            <input required size="5" type="text" id="rollInput">
            <br>

            <label for="dobInput"> Date of birth: </label>
            <input required type="date" id="dobInput">

        </fieldset>
        
        <fieldset>
            <legend>Contact Info</legend>

            <br>

            <label for="passwordInput"> password: </label>
            <input required minlength="6" maxlength="20" size="20" type="password" id="passwordInput">

            <br>

            <label for="urlInput"> Url: </label>
            <input required pattern="https?://.+" type="text" id="urlInput">

            <br>

            <label for="commentInput"> your comment: </label>
            <textarea maxlength="50" rows="6" cols="50" id="commentInput"
                placeholder="your comment goes here"></textarea>

            <br>

            <select name="instruments" size="3" multiple="multiple">
                <option value="guitar" selected="selected">
                    Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyboard" selected="selected">Keyboard</option>
                <option value="bass">Bass</option>
            </select>

            <br>

            <label for="profilePhotoInput">profile photo</label>
            <input type="file" accept=".pdf" id="profilePhotoInput">

            <br>
            <br>
        </fieldset>

        <!-- <button type="submit">Submit</button> -->

        <input type="submit" value="Submit">

    </form>


</body>

</html>
