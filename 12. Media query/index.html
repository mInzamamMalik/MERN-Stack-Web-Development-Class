<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        div {
            background-color: aquamarine;
            width: 200px;
            height: 200px;

        @media only screen and (min-width: 600px) {
            body {
                background-color: rgb(253, 255, 142);

            div{

            div{

                background-color: brown;
            }
        }
    </style>

</head>
