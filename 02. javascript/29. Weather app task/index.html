<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>

    <h1>Weather App</h1>

    <form onsubmit="getWeather(); return false">
        <label for="cityName">Enter city name:</label>
        <input required type="text" name="" id="cityName">

        <button type="submit">Get Weather Data</button>
    </form>

    <div id="result">

    </div>

    <script>
        function getWeather() {

            let cityName = document.getElementById("cityName").value;

            axios.get(`https://api.weatherapi.com/v1/current.json?key=7bf713a100cb434db71182043222906&q=${cityName}&aqi=no`)
                .then(function (response) {

                    let weatherData = response.data;

                    console.log(weatherData);
                    console.log(weatherData.current.humidity);
                    console.log(weatherData.current.temp_c);

                    console.log(weatherData.location.name);


                    let time = weatherData.location.localtime;

                    let formatedTime = moment(time).format("Do MMMM YYYY, h:mm:ss A")

                    console.log("Time: ", formatedTime);
                    // https://momentjs.com/docs/#/displaying/format/


                    // from now example
                    let fromNow = moment("1 august 2022").fromNow();
                    console.log("From now: ", fromNow); 

                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })

        }
    </script>





</body>

</html>
